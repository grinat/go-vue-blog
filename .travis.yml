sudo: required

jobs:
  include:
  - stage: Build and Testing
    script:
    - travis_wait 20 sh ./scripts/test-and-build-on-travis.sh || travis_terminate 1
    - sh ./scripts/push-from-trevis.sh || travis_terminate 1
  - stage: Deploy
    script:
    - sh ./scripts/deploy-from-travis.sh || travis_terminate 1

branches:
  only:
  - master